<!DOCTYPE html>
<html>
<head>
  <title>Browser Event Logger</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
    }
    #smartRefresh {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .toggle-label {
      font-size: 12px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider {
      background-color: #4CAF50;
    }
    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <span class="toggle-label">Active on this tab</span>
    <label class="toggle-switch">
      <input type="checkbox" id="tabToggle">
      <span class="toggle-slider"></span>
    </label>
  </div>
  <button id="start">Start Logging</button>
  <button id="stop">Stop Logging</button>
  <button id="clear">Clear Events</button>
  <button id="smartRefresh">Smart Refresh</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
