<!DOCTYPE html>
<html lang="en">
<head>
  <title>SQSP Smart Refresh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    @font-face {
      font-family: 'Clarkson';
      src: url('fonts/Clarkson-Medium.woff2') format('woff2'),
           url('fonts/Clarkson-Medium.woff') format('woff'),
           url('fonts/ClarksonTT-Medium.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      width: 300px;
      padding: 2px;
      font-family: 'Clarkson', Arial, sans-serif;
    }
    button {
      padding: 4px;
      margin: 5px 0;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
    }
    #smartRefresh {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .toggle-label {
      font-size: 12px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider {
      background-color: #4CAF50;
    }
    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    /* New styles for flow management */
    .flow-management {
      margin-top: 15px;
    }
    .flow-selector {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .flow-selector select {
      flex-grow: 1;
      padding: 5px;
      margin-right: 5px;
    }
    .flow-actions {
      display: flex;
      gap: 5px;
    }
    .flow-actions button {
      padding: 5px 10px;
      width: auto;
      background: none;
      border: none;
      cursor: pointer;
      color: #454545;
      font-size: 16px;
    }
    .flow-actions button:hover {
      color: #DB3642;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1000;
    }

    #modal-title {
      margin: 8px 0;
    }
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 80%;
      height:66%;
      max-width: 300px;
    }
    .modal-content input {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    .modal-content button {
      margin: 5px;
      width: auto;
    }
    .modal-buttons {
      display: flex;
      justify-content: flex-end;
    }
    /* New styles for recording interface */
    .main-buttons {
      display: none;
      margin-top: 10px;
    }
    .recording-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .recording-controls button {
      background: none;
      border: none;
      cursor: pointer;
      color: #454545;
      font-size: 16px;
      padding: 8px;
      position: relative;
    }

    #start {
      color: #DB3642;
    }
    #stop {
      color: #1B754F;
    }
    #cancelNewFlow {
      color: #B7B7B7;
    }
    #clear, #smartRefresh {
      display: none;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <h1 class="sr-only">SQSP Smart Refresh</h1>
  
  <button id="createNewFlow" aria-label="Create new flow">Create New Flow +</button>
  
  <div class="main-buttons" role="region" aria-label="Recording controls">
    <div class="recording-controls">
      <button id="start" aria-label="Start Recording"><i class="fas fa-circle"></i></button>
      <button id="stop" aria-label="Stop Recording"><i class="fas fa-stop"></i></button>
      <button id="cancelNewFlow" aria-label="Cancel"><i class="fas fa-times"></i></button>
    </div>
    <!-- <button id="clear" style="display: none;" aria-label="Clear events">Clear Events</button>
    <button id="smartRefresh" style="display: none;" aria-label="Smart refresh">Smart Refresh</button> -->
  </div>
  
  <div id="status" role="status" aria-live="polite"></div>

  <div class="flow-management" role="region" aria-label="Flow management">
    <div class="flow-selector">
      <select id="flowList" aria-label="Select flow"></select>
      <div class="flow-actions">
        <button id="refreshFlow" aria-label="Refresh flow"><i class="fas fa-sync-alt"></i></button>
        <button id="renameFlow" aria-label="Rename flow"><i class="fas fa-pencil-alt"></i></button>
        <button id="deleteFlow" aria-label="Delete flow"><i class="fas fa-trash-alt"></i></button>
      </div>
    </div>
  </div>

  <!-- Modal for naming flows -->
  <div id="nameFlowModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
    <div class="modal-content">
      <h3 id="modalTitle">Name Your Flow</h3>
      <input type="text" id="flowName" placeholder="Enter flow name" aria-label="Flow name">
      <div class="modal-buttons">
        <button id="cancelFlowName" aria-label="Cancel naming flow">Cancel</button>
        <button id="saveFlowName" aria-label="Save flow name">Save</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
